<h1 appTitulos >Tabla de Alumnos</h1>


<mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre Completo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element| objetoAtexto | titlecase }}</mat-cell>
  </ng-container>



  <ng-container matColumnDef="edad">
    <mat-header-cell *matHeaderCellDef> Edad </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.edad}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="curso">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.curso | titlecase}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="inicioDeCurso">
    <mat-header-cell *matHeaderCellDef> Inicio De Curso </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.inicioDeCurso |date: 'dd/MM/YYYY' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="accion">
    <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
    <mat-cell *matCellDef="let element, let i = index"> <mat-icon color="warn" class="mat-18" (click)="eliminarAlumnos(i)" >delete</mat-icon></mat-cell>
  </ng-container>




  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
